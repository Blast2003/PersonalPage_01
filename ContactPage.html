<body>

    <div class="container">
        <!-- Navigation Sidebar -->

        <!-- Main Content -->
        <main class="content">

            <h2>Contact Me</h2>
            <form class="contact-form" action="HomePage.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="contact-input"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="contact-input"><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" style="width: 1000px; height: 200px;"></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>

        </main>
    </div>
